{% extends 'base.html' %}

{% block content %}
<h1>Add New User</h1>

<!-- User Add Form -->
<form method="POST" action="/users" class="mb-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" id="surname" name="surname" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" name="phone" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
</form>

<h2>User List</h2>
<table class="table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.surname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>
                <a href="/users/edit/{{ user.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/users/delete/{{ user.id }}" class="btn btn-primary btn-sm">Delete</a>
                <a href="/users/{{ user.id }}" class="btn btn-sm"style="background-color: #001A6E; color: white;">Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
